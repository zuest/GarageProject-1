<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parts Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/CarPartsFinder/CarPartsFinderFrontend/css/styles.css">
</head>
<body>
    <header>
        <h1>Car Parts Finder</h1>
    </header>

    <main>
        <div class="container text-center">
            <!-- Title above the toggle buttons -->
            <h2>All your car needs in one click</h2>

            <!-- Toggle buttons for Part and Service -->
            <div class="toggle-buttons">
                <button id="partToggleBtn" class="btn btn-primary active">Car Parts</button>
                <button id="serviceToggleBtn" class="btn btn-secondary">Car Services</button>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <!-- Car Part Fieldset -->
                <fieldset id="partFieldset" class="fieldset">
                    <legend>Car Parts</legend>

                    <label for="makeSelect">Make:</label>
                    <select id="makeSelect">
                        <option value="">Select Make</option>
                    </select>

                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect" disabled>
                        <option value="">Select Model</option>
                    </select>

                    <label for="yearSelect">Year:</label>
                    <select id="yearSelect">
                        <option value="">Select Year</option>
                    </select>

                    <label>Condition:</label>
                    <div class="radio-group">
                        <label for="newCondition">New</label>
                        <input type="radio" id="newCondition" name="condition" value="new">

                        <label for="usedCondition">Used</label>
                        <input type="radio" id="usedCondition" name="condition" value="used">

                        <label for="eitherCondition">Either</label>
                        <input type="radio" id="eitherCondition" name="condition" value="either">
                    </div>

                    <!-- Search Button for Car Parts -->
                    <button id="partSearchBtn" class="search-btn btn btn-success">Search for My Part</button>
                </fieldset>

                <!-- Car Service Fieldset -->
                <fieldset id="serviceFieldset" class="fieldset" disabled>
                    <legend>Car Services</legend>

                    <label for="serviceTypeSelect">Service Type:</label>
                    <input type="text" id="serviceTypeSelect" placeholder="Enter Service Type">

                    <label for="serviceDetails">Details:</label>
                    <textarea id="serviceDetails" placeholder="Enter additional details"></textarea>

                    <!-- Search Button for Car Services -->
                    <button id="serviceSearchBtn" class="search-btn btn btn-success">Find My Service</button>
                </fieldset>
            </div>

            <!-- Search Results Section -->
            <div class="results mt-4">
                <div id="resultsList"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Car Parts Finder. All rights reserved.</p>
    </footer>

    <script src="/CarPartsFinder/CarPartsFinderFrontend/js/app.js" defer></script>
</body>
</html>
